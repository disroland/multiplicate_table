<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>"Таблица Умножения"</title>
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Giga&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon.png">
</head>
<body>
	<main>
		<div class="container">
			<h1>"Таблица умножения"</h1>
			<div class="wrap">
				<div class="table">
					<h2>
						таблица умножения
					</h2>

					<p>Выберите число</p>
					<select name="num" id="num"=>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<button class="run">
						показать
					</button>
					<br>
					<table>
						<tr>
							<td>1</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>2</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>3</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>4</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>5</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>6</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>7</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>8</td>
							<td class='cells'></td>
						</tr>
						<tr>
							<td>9</td>
							<td class='cells'></td>
						</tr>
					</table>
				</div>
				<div class="guess">
					<h2>
						тренажер
					</h2>

					<p>Выберите число для проверки знаний</p>
					<select name="test" id="test">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
					</select>
					<button class="testrun">
						показать
					</button>
					<p class="question">"задание будет здесь )"</p>
					<input type="text" class="answer">
					<button class="answerSubmit">"ответить"</button>

				</div>
			</div>
		</div>
	</main>

	<script src="js/app.js">
		
	</script>
</body>
</html>
